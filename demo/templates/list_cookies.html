<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>List Of Cookies</h1>
<table border="1" width="100%">
    <tr>
        <th>Name</th>
        <th>Value</th>
    </tr>
    {% for key,value in cookies.items %}
    <tr>
        <td>{{ key }}</td>
        <td>{{value}}</td>
    </tr>
    {% endfor %}
</table>
<p></p>
<a href="/demo/add_cookie">Add New Cookie</a>
</body>
</html>
